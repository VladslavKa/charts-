<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="10">
  <title>RTS Dashboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: white;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }

    #fake-cursor {
      position: absolute;
      width: 20px;
      height: 20px;
      background: transparent; /* üëà —Ä–æ–±–∏—Ç—å –∫—É—Ä—Å–æ—Ä –Ω–µ–≤–∏–¥–∏–º–∏–º */
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      top: 0;
      left: 0;
      transition: top 0.5s ease, left 0.5s ease;
    }
  </style>
</head>
<body>
  <div id="fake-cursor"></div>
  <iframe src="https://rts-dashboard-cpcmyvgmdewmg7mn.nexcore.team/"></iframe>

  <script>
    const cursor = document.getElementById("fake-cursor");

    setInterval(() => {
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;

      cursor.style.left = `${x}px`;
      cursor.style.top = `${y}px`;

      const event = new MouseEvent('mousemove', {
        bubbles: true,
        cancelable: true,
        clientX: x,
        clientY: y
      });
      document.dispatchEvent(event);
    }, 10000); // –∫–æ–∂–Ω—ñ 10 —Å–µ–∫
  </script>
</body>
</html>
